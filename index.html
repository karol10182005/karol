<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentación Espacial</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at bottom, #020111 0%, #000000 80%);
    }/* Fondo animado de estrellas */
.stars, .stars2, .stars3 {
  position: absolute;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  background-size: 400px 400px;
  animation: moveStars 100s linear infinite;
}

.stars {
  background-image: radial-gradient(white 1px, transparent 1px);
  opacity: 0.8;
}

.stars2 {
  background-image: radial-gradient(#ccc 1px, transparent 1px);
  animation-duration: 160s;
  opacity: 0.6;
}

.stars3 {
  background-image: radial-gradient(#888 1px, transparent 1px);
  animation-duration: 220s;
  opacity: 0.4;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-1000px); }
}

/* Luna */
.moon {
  position: absolute;
  top: 15%;
  right: 15%;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 60%, #aaa 100%);
  box-shadow: 0 0 40px rgba(255,255,255,0.6);
}

.contenido {
  position: relative;
  text-align: center;
  z-index: 10;
}

h1 {
  
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

button {
  background: linear-gradient(45deg, #4facfe, #00f2fe);
  border: none;
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 25px;
  cursor: pointer;
  color: white;
  box-shadow: 0 0 15px rgba(0,242,254,0.7);
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(0,242,254,1);
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="moon"></div>  <div class="contenido">
   
    <h1>karol dominguez dominguez</h1>
    <br>
    <h2>edad : 20 años </h2>
    <br>
    <h2>estudia en : universidad popular de la chontalpa
  </h2>
    <a href="karol-2.html"><button >¿carrera?</button></a>
  </div>
  <div class="montanas"></div>

  <style>
    .montanas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 220px;
      background: #569b4a;
      clip-path: polygon(
        0% 100%, 0% 55%, 10% 65%, 20% 50%, 30% 70%, 40% 55%,
        50% 75%, 60% 60%, 70% 80%, 80% 65%, 90% 85%, 100% 70%,
        100% 100%
      );
      animation: moverMontanas 60s linear infinite;
      z-index: 5;
    }

    @keyframes moverMontanas {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</body>
</html>
